{% extends "accounts/base.html" %}
{% block title %}
Login
{% endblock title %}
{% block container %}
<div class="container">
	<div class="row justify-content-center mt-5">
		<div class="col-sm-12 col-md-10 col-lg-8 col-xl-4 mt-5 mb-5 ml-2 mr-2 border rounded bg-white">
			<h2 class="text-center mb-5 mt-5" style="color: #fed136;font-family: 'Kaushan Script', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';}"><i class="fas fa-gavel pr-2"></i>Audithor</h2>
			{% if form.errors %}
				<div class="alert alert-danger alert-dismissible fade show" role="alert">
					<p>Nombre de usuario y/o contrase침a incorrectos. Por favor ingrese los datos nuevamente.</p>
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    			<span aria-hidden="true">&times;</span>
		  			</button>
				</div>
			{% endif %}
			<form action="{% url 'accounts:login' %}" method="POST">
				{% csrf_token %}
				<div class="form-group">
					<label for="username">Nombre de usuario:</label>
					<input type="text" class="form-control" name="username" id="username" placeholder="Nombre de usuario" required value="{% if form.errors %}{{form.username.value}}{% endif %}">
				</div>
				<div class="form-group">
					<label for="password">Contrase침a:</label>
					<input name="password" id="password" type="password" class="form-control" placeholder="Contrase침a" required>
				</div>
				<button class="btn mt-5 mb-5 btn-block btn-success">Iniciar sesi칩n</button>
			</form>
		</div>
	</div>
</div>
{% endblock container %}
