{% extends "base.html" %}
{% block title %}
    Crear numeral
{% endblock title %}
{% block container %}
    <div class="container" style="margin-top: 5rem;">
		<div class="jumbotron text-center">
		<h1 class="text-uppercase">Numerales</h1>
		<hr>
		<h5>Crea un nuevo numeral para la norma.</h5>
	</div>
	<!--<div class="pt-5 mt-5"><form action="{% url 'audit:create_numeral' %}" method="POST">
		{% csrf_token %}
    	{{form.as_p}}
    	<button class="btn btn-success">Crear!</button>
	</form>-->
	<div class="container">
        <div class="row justify-content-center">
        <div class="col-sm-12 col-md-10 col-lg-8 col-xl-6 border rounded  pt-3 pl-3 pr-3"> 
          {% for error in form.errors %}
            {{error}}
          {% endfor %}
          <form action="{% url 'audit:create_numeral' %}" method="POST">
            {% csrf_token %}
            <div class="form-group font-weight-bold">
              <label for="rule"><i class="fas fa-list-ol pr-1"></i>Norma</label>
             <select class="form-control" id="rule" name="rule">
			      <option selected>-----------</option>
            {% for rule in rules %}
              <option value="{{rule.pk}}">{{rule}}</option>
            {% endfor %}
			    </select>
            </div>
            <div class="form-group font-weight-bold">
              <label for="numeral">#  Numeral</label>
              <input name="numeral" id="numeral" class="form-control"></input>
            </div>
            <div class="form-group font-weight-bold">
              <label for="title"><i class="fas fa-file-signature pr-1"></i>Titulo del Numeral</label>
              <input name="title" id="title" class="form-control"></input>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success col"><i class="fas fa-save pr-1"></i>Guardar</button>
            </div>      
            </div>            
          </form>
        </div>
      </div>
      </div>
	</div>
{% endblock container %}
