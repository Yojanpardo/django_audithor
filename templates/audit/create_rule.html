{% extends "base.html" %}
{% block title %}
    Create New Rule
{% endblock title %}
{% block container %}
{% for error in form.errors %}
	{{error}}
{% endfor %}
	<div class="container" style="margin-top: 5rem;">
		<div class="jumbotron text-center">
		<h1 class="text-uppercase">NORMAS</h1>
		<hr>
		<h5>Crea y asigna una nueva norma a un proceso.</h5>
	</div>
	<!--<div class="pt-5 mt-5"><form action="{% url 'audit:create_rule' %}" method="POST">
		{% csrf_token %}
    	{{form.as_p}}
    	<button class="btn btn-success">Crear!</button>
	</form>-->
	<div class="container">
        <div class="row justify-content-center">
        <div class="col-sm-12 col-md-10 col-lg-8 col-xl-6 border rounded  pt-3 pl-3 pr-3"> 
          <form action="{% url 'audit:create_rule' %}" method="POST">
            {% csrf_token %}
            <div class="form-group font-weight-bold">
              <label for="process"><i class="fas fa-cog pr-1"></i>Proceso</label>
             <select class="form-control" id="process" name="audit">
              <option selected>--------</option>
              {% for audit in audits %}
                <option value="{{audit.pk}}">{{audit}}</option>
              {% endfor %}
			    </select>
            </div>
            <div class="form-group font-weight-bold">
              <label for=""><i class="fas fa-list-ol pr-1"></i>Norma</label>
              <input name="rule_name" id="" class="form-control"></input>
            </div>
            <div class="form-group font-weight-bold">
              <label for=""><i class="fas fa-file-signature pr-1"></i>Titulo de la Norma</label>
              <input name="rule_title" id="" class="form-control"></input>
            </div>
            <div class="form-group">
              <button class="btn btn-success col"><i class="fas fa-save pr-1"></i>Guardar</button>
            </div>      
            </div>            
          </form>
        </div>
      </div>
      </div>
	</div>
{% endblock container %}
