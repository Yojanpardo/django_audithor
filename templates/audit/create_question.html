{% extends "base.html" %}
{% block title %}
Nueva pregunta
{% endblock title %}
{% block container %}
<div class="container" style="margin-top: 5rem;">
  <div class="jumbotron text-center">
    <h1 class="text-uppercase">Preguntas</h1>
    <hr>
    <h5>Crea nuevas preguntas para el numeral deseado.</h5>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-10 col-lg-8 col-xl-6 border rounded mb-5 pt-3 pl-3 pr-3"> 
        <form action="{% url 'audit:create_question' %}" method="POST">
          {% csrf_token %}
          <div class="form-group font-weight-bold">
            <label for="numeral">#  Numeral</label>
            <select class="form-control" id="numeral" name="numeral">
              <option selected>---------</option>
              {% for numeral in numerals %}
              <option value="{{numeral.pk}}">{{numeral}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group font-weight-bold">
            <label for="question"><i class="fas fa-question pr-1"></i>Pregunta</label>
            <textarea name="question" id="question" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success col"><i class="fas fa-save pr-1"></i>Guardar</button>
          </div>      
        </form>
      </div>            
    </div>
  </div>
</div>
{% endblock container %}
